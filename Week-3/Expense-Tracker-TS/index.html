<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense-Tracker-TS</title>
    <link rel="stylesheet" href="../Expense-Tracker-TS/src/style.css" />
    <link rel="icon" href="/Week-3/Expense-Tracker-TS/src/images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      class="d-flex align-items-center gap-4 p-2 position-sticky top-0 z-3 mb-2"
    >
      <img
        src="/Week-3/Expense-Tracker-TS/src/images/logo.png"
        class="col-3"
        style="width: 30px"
        alt="logo"
      />
      <h3 class="text-white fs-4">Expense Tracker</h3>
    </header>

    <div class="expense-form d-flex justify-content-between px-3">
      <h3>Expenses</h3>
      <button
        class="btn btn-primary"
        id="addExpense"
        data-bs-toggle="modal"
        data-bs-target="#addExpenseModal"
      >
        <i class="fa-solid fa-plus mx-2"></i>Add Expenses
      </button>
    </div>

    <div
      class="modal fade"
      id="addExpenseModal"
      tabindex="-1"
      aria-labelledby="addExpenseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addExpenseModalLabel">
              Add New Expense
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="expenseForm">
              <div class="mb-3">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="expenseName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="expenseAmount" class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="expenseAmount"
                  required
                  min="1"
                />
              </div>
              <div class="mb-3">
                <label for="expenseDate" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="expenseDate"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="saveExpenseButton"
            >
              Save Expense
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row d-flex justify-content-between">
        <div class="col-md-4 card shadow-lg p-2">
          <canvas id="myBarChart" class="w-100"></canvas>
        </div>
        <div class="col-md-4 card shadow-lg p-2">
          <canvas id="myPieChart" class="w-100"></canvas>
        </div>
      </div>
    </div>

    <div class="all-expenses mt-2">
      <div class="p-1 text-center allExpense">All Expenses</div>
      <div class="expense-header row px-3">
        <p class="col-4">Expense</p>
        <p class="col-3">Amount</p>
        <p class="col-3">Date</p>
        <p class="col-2 text-end">Actions</p>
      </div>

      <ul id="expenseList" class="ps-0"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>

    <script src="../Expense-Tracker-TS/dist/script.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
